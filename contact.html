    <div class="container">
    <form class="needs-validation" method="POST" action="https://formspree.io/f/xdopzpda" novalidate>
        <div class="form-row justify-content-center">
          <div class="col-md-4 mb-4 mt-4">
            <label for="validationCustom01">First name</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="First name" value="First name" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-4 mb-4 mt-4">
            <label for="validationCustom02">Last name</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" value="Otto" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
        </div> 
        <div class="form-row justify-content-center">
          <div class="col-md-4 mb-3">
            <label for="validationCustom04">Email</label>
            <input type="text" class="form-control" id="validationCustom04" placeholder="Email" required>
            <div class="invalid-feedback">
              Please provide a valid email.
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustom05">Phone</label>
            <input type="text" class="form-control" id="validationCustom05" placeholder="Phone" required>
            <div class="invalid-feedback">
              Please provide a valid phone.
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
                <div class="custom-control custom-radio ml-4">
                    <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio1">I prefer to recieve an email</label>
                  </div>
                  <div class="custom-control custom-radio ml-4">
                    <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio2">I prefer to recieve a call</label>
                  </div>
                  <div class="custom-control custom-radio ml-4">
                    <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio3">I prefer to recieve a text</label>
                  </div>
                </div>
            </div>
        <div class="container">
        <div class="form-row">
            <div class="col-md-12 mb-3">
                <label for="validationCustom03">Message</label>
                <input type="text" class="form-control" id="validationCustom03" placeholder="Message" required>
                <div class="invalid-feedback">
                  Please provide a message.
                </div>
              </div>
        </div>
    </div>
    <div class="container mb-4 mt-4">
        <div class="row justify-content-center">
        <button class="btn btn-dark" type="submit">Submit form</button>
    </div>
    </div>
      </form>
